[build]
  command = "npm ci && npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# -----------------------------------------------------------------------------
# Cache Headers
# -----------------------------------------------------------------------------
# Note: Security headers are defined in next.config.js (app-level)
# Only cache-related headers are defined here to ensure correct CDN behavior

# Cache static assets aggressively
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# -----------------------------------------------------------------------------
# Prevent Netlify CDN from caching dynamic HTML pages
# -----------------------------------------------------------------------------
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/services"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/pricing"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/portfolio"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/testimonials"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/contact"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/realtors"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/contractors"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# -----------------------------------------------------------------------------
# Redirects
# -----------------------------------------------------------------------------
# www to non-www redirect (canonical URL)
[[redirects]]
  from = "https://www.daflash.com/*"
  to = "https://daflash.com/:splat"
  status = 301
  force = true
